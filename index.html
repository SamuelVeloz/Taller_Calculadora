<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Empecemos con tu operación</h1>
    <main id="main-container">
      <div class="operations">
        <input type="number" required name="operation" id="numberOne" />
        <select id="set-operation">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
        </select>
        <input type="number" required name="operation" id="numberTwo" />
      </div>
      <p id="result">Tú resultado aparecera aquí</p>
    </main>
    <script src="./assets/app.js"></script>
  </body>
</html>
